    alm-examples: |-
      [{
        "apiVersion": "daas.tenxcloud.com/v1",
        "kind": "FlinkCluster",
        "metadata": {
          "name": "flinksessioncluster-sample",
          "namespace": "xiaolin"
        },
        "spec": {
          "flinkProperties": {
            "taskmanager.memory.flink.size": "800MB",
            "taskmanager.numberOfTaskSlots": "1"
          },
          "image": {
            "name": "dev-registry.tenxcloud.com/system_containers/flink:1.14.4",
            "pullPolicy": "Always"
          },
          "jobManager": {
            "accessScope": "Cluster",
            "ports": {
              "ui": 8081
            },
            "resources": {
              "limits": {
                "cpu": "200m",
                "memory": "1024Mi"
              }
            },
            "securityContext": {
              "runAsGroup": 9999,
              "runAsUser": 9999
            }
          },
          "serviceAccountName": "flink-sa",
          "taskManager": {
            "replicas": 1,
            "resources": {
              "limits": {
                "cpu": "200m",
                "memory": "1024Mi"
              }
            },
            "sidecars": [
              {
                "command": [
                  "sleep",
                  "10000"
                ],
                "image": "172.22.50.223/system_containers/alpine:3.14-bash",
                "name": "sidecar"
              }
            ],
            "volumeMounts": [
              {
                "mountPath": "/cache",
                "name": "cache-volume"
              }
            ],
            "volumes": [
              {
                "emptyDir": {},
                "name": "cache-volume"
              }
            ]
          }
        }
      }
      ]
    capabilities: Full Lifecycle
    categories: Big Data
    certified: 'false'
    containerImage: dev-registry.tenxcloud.com/system_containers/flink-operator:0.1.6
    createdAt: 2021-10-08 10:30:00
    description: Flink operator creates and manages flink clusters running in Kubernetes.
    repository: http://gitlab.tenxcloud.com/middleware-operators/flink-operator
    support: tenxcloud
  name: flink-operator.v0.0.1
  namespace: placeholder
spec:
  customresourcedefinitions:
    owned:
      - description: Creates a Flink cluster managed by Flink Operator.
        displayName: FlinkCluster
        kind: FlinkCluster
        name: flinkclusters.daas.tenxcloud.com
        version: v1
        resources:
          - kind: StatefulSet
            name: ""
            version: apps/v1
  description: "The Flink operator manages flink clusters on Kubernetes."
  displayName: Flink Operator
  icon:
    - base64data: 
      mediatype: image/png
  install:
    spec:
      deployments:
        - name: flink-cluster-operator
          spec:
            progressDeadlineSeconds: 600
            replicas: 1
            revisionHistoryLimit: 10
            selector:
              matchLabels:
                app: flink-cluster-operator
                plugin: flink-cluster-operator
                control-plane: controller-manager
            strategy:
              rollingUpdate:
                maxSurge: 25%
                maxUnavailable: 25%
              type: RollingUpdate
            template:
              metadata:
                labels:
                  app: flink-cluster-operator
                  plugin: flink-cluster-operator
                  control-plane: controller-manager
              spec:
                containers:
                  - args:
                      - --secure-listen-address=0.0.0.0:8443
                      - --upstream=http://127.0.0.1:8080/
                      - --logtostderr=true
                      - --v=10
                    image: dev-registry.tenxcloud.com/system_containers/kube-rbac-proxy:v0.4.1
                    imagePullPolicy: IfNotPresent
                    name: kube-rbac-proxy
                    ports:
                      - containerPort: 8443
                        name: https
                        protocol: TCP
                    resources: { }
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                  - args:
                      - --metrics-bind-address=127.0.0.1:8080
                      - --health-probe-bind-address=127.0.0.1:8081
                      - --leader-elect
                    command:
                      - /manager
                    image: dev-registry.tenxcloud.com/system_containers/flink-operator:0.1.6
                    imagePullPolicy: Always
                    name: flink-operator
                    env:
                      - name: FLINK_OPERATOR_ENABLE_WEBHOOKS
                        value: "false"
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    resources:
                      limits:
                        cpu: 100m
                        memory: 30Mi
                      requests:
                        cpu: 100m
                        memory: 20Mi
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                dnsPolicy: ClusterFirst
                restartPolicy: Always
                schedulerName: default-scheduler
                securityContext: { }
                serviceAccountName: flink-cluster-operator
                terminationGracePeriodSeconds: 10
      clusterPermissions:
        - rules:
            - apiGroups:
                - daas.tenxcloud.com
              resources:
                - flinkclusters
              verbs:
                - get
                - list
                - watch
                - create
                - update
                - patch
                - delete
            - apiGroups:
                - daas.tenxcloud.com
              resources:
                - flinkclusters/status
              verbs:
                - get
                - update
                - patch
          serviceAccountName: flink-cluster-operator
